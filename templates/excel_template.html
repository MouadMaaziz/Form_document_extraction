<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="excelData">
        <!-- Excel data will be inserted here -->
    </div>    
</body>
   <script>// JavaScript to insert the Excel data into the div
    document.addEventListener("DOMContentLoaded", function() {
        fetch('/view_excel')
            .then(response => response.text())
            .then(data => {
                document.getElementById('excelData').innerHTML = data;
            });
    });
</script>
</html>
